<!DOCTYPE html>
<html>
<head>
<title>simple form </title>
<link rel="stylesheet" href="form.css">
</head>

<body>
    <p class="title">
        Please fill this form carefully
    </p>
    <div class="form-div">
     <p class='label'>Name:</p>
     <input placeholder="Insert your name" class="text-input"><br><br>
     <p class='label'>Adress:</p>
     <input placeholder="Insert your adress" class="text-input"><br><br>
     <p class='label'>Email:</p>
     <input placeholder="Insert your email" class="text-input" id="mail"><br><br>
     <p class='label'>Password:</p>
     <input type="password" placeholder="Insert your password" class="text-input" id="password"><br><br>
     <p class='label'>Comments:</p>
     <textarea class="text-input" placeholder="Any comments?" id="Comments" cols="30" rows="8"></textarea><br><br>
     <div class="buttons">
       <input type="button" class="btn" id="sendbtn" value="SEND" >
       <input type="button" class="btn" id="resetbtn" value="RESET" >
     </div>
  </div>
  <p class = "bottom">
      This is just a little form as a checkpoint for GOMYCODE
  </p>

</body>

</html>
